<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatars 과제</title>
    <link rel="shortcut icon" href="/src/assets/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/src/assets/favicon/likelion.svg" />
    <link rel="preload" as="font" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT-Regular.woff2" />
    <link rel="stylesheet" href="./styles/avatars.css" />
  </head>
  <body>
    <!-- 여기에 마크업을 구성해 주세요. -->
    <div class="imageGroup">
      <div class="profile">
        <source srcset="/src/avatars/images/face1.webp" type="image/webp" />
        <img src="/src/avatars/images/face1.jpg" loading="lazy" alt="첫번째 사람" width="64px" height="64px" />
        <span class="status grey"></span>
      </div>
      <div class="profile">
        <source srcset="/src/avatars/images/face2.webp" type="image/webp" />
        <img src="/src/avatars/images/face2.jpg" loading="lazy" alt="두번째 사람" width=" 64px" height=" 64px" />
        <span class="status green"></span>
      </div>
      <div class="profile">
        <source srcset="/src/avatars/images/face3.webp" type="image/webp" />
        <img src="/src/avatars/images/face3.jpg" loading="lazy" alt="세번째 사람" width=" 64px" height=" 64px" />
        <span class="status grey"></span>
      </div>
      <div class="profile">
        <source srcset="/src/avatars/images/face4.webp" type="image/webp" />
        <img src="/src/avatars/images/face4.jpg" loading="lazy" alt="네번째 사람" width=" 64px" height=" 64px" />
        <span class="status green"></span>
      </div>
      <div class="profile">
        <source srcset="/src/avatars/images/face7.webp" type="image/webp" />
        <img src="/src/avatars/images/face7.jpg" loading="lazy" alt="일곱번째 사람" width=" 64px" height=" 64px" />
        <span class="status green"></span>
      </div>
      <div class="profile">
        <source srcset="/src/avatars/images/face6.webp" type="image/webp" />
        <img src="/src/avatars/images/face6.jpg" loading="lazy" alt="여섯번째 사람" width=" 64px" height=" 64px" />
        <span class="status green"></span>
      </div>
      <div class="profile">
        <source srcset="/src/avatars/images/face8.webp" type="image/webp" />
        <img src="/src/avatars/images/face8.jpg" loading="lazy" alt="여덟번째 사람" width=" 64px" height=" 64px" />
        <span class="status grey"></span>
      </div>
      <div class="profile">
        <source srcset="/src/avatars/images/face5.webp" type="image/webp" />
        <img src="/src/avatars/images/face5.jpg" loading="lazy" alt="다섯번째 사람" width=" 64px" height=" 64px" />
        <span class="status grey"></span>
      </div>
    </div>
  </body>
</html>
